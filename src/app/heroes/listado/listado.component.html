<h3>Listado de heroes!</h3>

<ul>
    <li *ngFor=" let h of heroes; let i = index">{{i+1}} - {{h}}</li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>

<div>
    <h3 *ngIf="heroDelete; else noBorrado ">Heroe borrado: <small>{{heroDelete}}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
